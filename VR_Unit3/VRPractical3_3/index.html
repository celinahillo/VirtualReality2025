<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="pig.js"></script>
    <script src="ammo.js"></script>
    <script src="bullet.js"></script>
    <script src="script.js"></script>

  </head>
  <body>
    <a-scene>

       <img id="Enemy" src="enemy.webp">
       <img id="Ammo" src="ammo.jpg">

      <a-plane position="0 0 -4" rotation="-90 0 0" width="40" height="40" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-camera position="0 1.6 0">
        <a-cursor raycaster="objects: [clickable]">

              <a-text id="time" position="-2 1 -1" value="Time: " color="black"></a-text>
              <a-text id="score" value="Score:" position="2 1 -1" color="black"></a-text>
              <a-image src="AngryBird.webp" position="0 0 0" scale="0.1 0.1 0.1"></a-image>
              <a-text id="ammo" position="-2 -1 -1" value="Ammo: 5" color="black"></a-text>

        </a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
